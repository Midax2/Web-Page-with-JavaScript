    <article>
        <header>
            <h2 class="text_gl">Galeria</h2>
        </header>
        <div id="ukl_zdj">
        </div>
        <script>
            const sel = document.createElement("select");
            sel.id = "ukl_str";
            document.getElementById("ukl_zdj").appendChild(sel);
            var opt = document.createElement("option");
            opt.id = "0zdj";
            opt.value = "0"
            opt.innerHTML = "Uklad zdjęć";
            document.getElementById("ukl_str").appendChild(opt);
            opt = document.createElement("option");
            opt.id = "1zdj";
            opt.value = "1"
            opt.innerHTML = "Po 1 zdjęciu w wierszu";
            document.getElementById("ukl_str").appendChild(opt);
            opt = document.createElement("option");
            opt.id = "2zdj";
            opt.value = "2"
            opt.innerHTML = "Po 2 zdjęcia w wierszu";
            document.getElementById("ukl_str").appendChild(opt);
            opt = document.createElement("option");
            opt.id = "3zdj";
            opt.value = "3"
            opt.innerHTML = "Po 3 zdjęcia w wierszu";
            document.getElementById("ukl_str").appendChild(opt);
            opt = document.createElement("option");
            opt.id = "4zdj";
            opt.value = "4"
            opt.innerHTML = "Po 4 zdjęcia w wierszu";
            document.getElementById("ukl_str").appendChild(opt);
            const inp = document.createElement("input");
            inp.id = "ukl";
            inp.name = "ukl";
            inp.type = "button";
            inp.onclick = function () {
                var ile_zdj = document.getElementById("ukl_str").value;
                if (ile_zdj == 1) {
                    document.getElementById("Galeria_div").className = "galeria1";
                }
                else if (ile_zdj == 2) {
                    document.getElementById("Galeria_div").className = "galeria2";
                }
                else if (ile_zdj == 4) {
                    document.getElementById("Galeria_div").className = "galeria4";
                }
                else {
                    document.getElementById("Galeria_div").className = "galeria3";
                }
            };
            inp.value = "Zatwiedź";
            document.getElementById("ukl_zdj").appendChild(inp);
        </script>
        <div id="Galeria_div" class="galeria3">
